language: node_js
node_js:
- '0.12'
before_install:
- openssl aes-256-cbc -K $encrypted_2ee3207ce519_key -iv $encrypted_2ee3207ce519_iv
  -in id_rsa.enc -out ~/.ssh/id_rsa -d
- chmod 600 ~/.ssh/id_rsa
- eval $(ssh-agent)
- ssh-add ~/.ssh/id_rsa
- cp ssh_config ~/.ssh/config
- git config --global user.name "abely"
- git config --global user.email "abely_liu@sina.com"

branches:
  only:
  - source

install: 
- npm install hexo-cli -g
- npm install hexo --save
- npm install
script: 
- hexo clean
- hexo g 
- hexo d
